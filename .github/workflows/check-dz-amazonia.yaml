name: Monthly data download check

on:
  schedule:
    - cron: "0 3 1 * *"
  workflow_dispatch:

jobs:
  check-downloads:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: Instalar dependências do pacote
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::devtools
            any::rlang
            local::.
          needs: check

      - name: Rodar script de checagem das funções load_
        run: |
          Rscript --vanilla actions/scripts/check_all_loads.R

      - name: Upload resultados da checagem
        uses: actions/upload-artifact@v4
        with:
          name: check-results
          path: check_results_*.csv 

